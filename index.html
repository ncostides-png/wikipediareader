<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Wikipedia Reader (CORS)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Nunito+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Tangerine:wght@400;700&family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Oswald:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f8f8;
            --content-bg: white;
            --text-color: #333;
            --header-bg: #333;
            --header-text: white;
            --link-hover: #007bff;
            --table-bg: #f9f9f9;
            --toc-bg: #eee;
            --toc-hover: #ddd;
            --main-font: 'Georgia', serif;
            --font-size: 1.15em;
            --max-width: 750px;
            --hero-height: 400px;
            --kerning: 0em;
            --line-height: 1.6;
        }

        /* Themes */
        .theme-dark { --bg-color: #1f1f1f; --content-bg: #2b2b2b; --text-color: #e0e0e0; --header-bg: #2b2b2b; --header-text: #e0e0e0; --link-hover: #4285f4; --table-bg: #3a3a3a; --toc-bg: #3a3a3a; --toc-hover: #4a4a4a; }
        .theme-midnight { --bg-color: #000000; --content-bg: #121212; --text-color: #ffffff; --header-bg: #121212; --header-text: #ffffff; --link-hover: #8ab4f8; --table-bg: #1a1a1a; --toc-bg: #1a1a1a; --toc-hover: #2a2a2a; }
        
        body {
            font-family: var(--main-font);
            line-height: var(--line-height);
            letter-spacing: var(--kerning);
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-weight: 400;
            transition: background-color 0.3s, color 0.3s;
        }
        p { font-weight: 400; }

        /* Header */
        .header { background-color: var(--header-bg); color: var(--header-text); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header-left { display: flex; align-items: center; }
        .search-container { display: flex; align-items: center; flex-grow: 1; max-width: calc(100% - 100px); }
        #search-input { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; font-size: 1em; width: 100%; background-color: var(--content-bg); color: var(--text-color); margin-left: 15px; }
        #search-button { padding: 8px 15px; background-color: var(--link-hover); color: var(--header-text); border: none; cursor: pointer; border-radius: 0 4px 4px 0; font-size: 1em; margin-right: 15px; white-space: nowrap; }
        .menu-button { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; }

        /* Menus */
        .toc-menu, .settings-menu { height: 100%; width: 0; position: fixed; z-index: 200; top: 0; overflow-x: hidden; overflow-y: auto; transition: 0.5s; padding-top: 60px; }
        .toc-menu { left: 0; background-color: var(--toc-bg); border-right: 1px solid #ddd; box-shadow: 3px 0 10px rgba(0,0,0,0.1); font-family: 'Georgia', serif !important; }
        .settings-menu { right: 0; background-color: var(--content-bg); border-left: 1px solid #ddd; box-shadow: -3px 0 10px rgba(0,0,0,0.1); }
        .toc-menu.open, .settings-menu.open { width: 300px; padding: 60px 20px 20px; }
        .toc-list { list-style: none; padding: 0; }
        .toc-menu .close-btn, .settings-menu .close-btn { position: absolute; top: 0; font-size: 36px; color: var(--text-color); text-decoration: none; }
        .toc-menu .close-btn { right: 25px; }
        .settings-menu .close-btn { left: 25px; }
        #toc-list-container a { text-decoration: underline !important; color: var(--text-color); }

        /* Settings Controls */
        .setting-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .setting-group label { font-weight: bold; margin-bottom: 5px; color: var(--text-color); }
        .theme-select-btn { padding: 8px 12px; margin: 5px 0; background-color: var(--toc-hover); color: var(--text-color); border: 1px solid var(--toc-hover); border-radius: 5px; cursor: pointer; }
        #settings-menu select, #settings-menu input[type="range"] { width: 100%; padding: 5px; margin-top: 5px; background-color: var(--content-bg); border: 1px solid var(--text-color); color: var(--text-color); box-sizing: border-box; }

        /* Hero */
        .hero { height: var(--hero-height); position: relative; overflow: hidden; background-color: #444; }
        #hero-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        
        .article-title-container { 
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; 
            text-align: center; 
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)); 
            /* CRITICAL FIX: REMOVE ALL BORDERS AND LINES */
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }
        
        .article-title-container h1 { 
            margin: 0; 
            font-size: 4em !important; 
            font-family: 'Poppins', sans-serif !important; 
            font-weight: 700 !important; 
            color: white !important; 
            border: none !important;
            text-decoration: none !important;
        }

        .article-info-centered { max-width: var(--max-width); width: 100%; margin: 0 auto; box-sizing: border-box; padding: 10px 30px; text-align: center; }
        .article-info-centered p { margin: 0; padding: 2px 0; }
        
        /* Content */
        .content-container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; padding-top: 0; }
        #article-content { background-color: var(--content-bg); padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: var(--max-width); width: 100%; box-sizing: border-box; font-size: var(--font-size); color: var(--text-color); }
        
        /* LINK FIX: Pointer cursor to show interactivity */
        #article-content a { color: inherit; text-decoration: underline; cursor: pointer; }
        #article-content a:hover { color: var(--link-hover); }

        #article-content h2, #article-content h3 { font-family: 'Poppins', sans-serif !important; color: var(--text-color) !important; font-weight: 700 !important; margin-top: 1.5em; }
        #article-content h2 { font-size: 1.8em !important; }
        #article-content h3 { font-size: 1.5em !important; }

        /* Images */
        #article-content .thumb, #article-content .tright, #article-content .tleft, #article-content figure {
            border: none !important; padding: 0 !important; margin: 2em auto !important; float: none !important; width: 660px !important; max-width: 90% !important; height: auto !important;
        }
        #article-content .thumb img, #article-content .tright img, #article-content .tleft img, #article-content figure img {
            max-width: 100% !important; width: 100% !important; height: auto !important; object-fit: contain; font-weight: 400 !important;
        }
        #article-content figcaption, #article-content .thumbcaption { font-style: italic !important; text-align: center !important; font-size: 0.9em; color: var(--text-color); border: none !important; padding: 0.5em 0; margin: 0; font-weight: 400 !important; }

        /* Tables */
        #article-content .infobox, #article-content table { font-family: Arial, Helvetica, sans-serif !important; font-size: 0.9em; border-collapse: collapse; margin: 1em auto; background-color: var(--table-bg) !important; color: var(--text-color); font-weight: 400 !important; }
        #article-content .infobox { float: right; clear: right !important; margin: 0.5em 0 0.5em 1em; border: 1px solid var(--text-color); padding: 0.2em; width: 300px; max-width: 40% !important; }
        #article-content .infobox th, #article-content .infobox td { border: 1px solid var(--text-color); padding: 0.3em; }
        #article-content .infobox, #article-content table:not(.navbox):not(.vertical-navbox) { display: table !important; }
        #article-content .infobox th { font-weight: 700 !important; }

        #article-content .mw-editsection, #article-content .printfooter, #article-content .dablink, #article-content .reference { display: none !important; }
        .loading { text-align: center; padding: 50px; font-size: 1.5em; color: var(--text-color); }
        
        @media (max-width: 600px) {
            .settings-menu.open, .toc-menu.open { width: 100%; }
            .article-title-container h1 { font-size: 2.5em !important; }
            #article-content .infobox { float: none; clear: both !important; margin: 1em auto; width: 90%; max-width: 90% !important; }
            #article-content .thumb, #article-content .tright, #article-content .tleft, #article-content figure { width: 90% !important; }
        }
    </style>
</head>
<body class="theme-light">

    <div class="header">
        <div class="header-left">
             <button class="menu-button" id="toc-open-btn">‚ò∞</button>
             <div class="search-container">
                 <input type="text" id="search-input" placeholder="Search Wikipedia...">
                 <button id="search-button">Go</button>
             </div>
        </div>

    </div>

    <div id="toc-menu" class="toc-menu">
        <a href="javascript:void(0)" class="close-btn" id="toc-close-btn">&times;</a>

        <div style="padding:10px">
            <div class="setting-group">
                <h3>Theme</h3>
                <button id="theme-light-btn" class="theme-select-btn" data-theme="theme-light">üí° Light Theme</button>

    <script>
    const root = document.documentElement;
    const body = document.body;
    const articleContentDiv = document.getElementById('article-content');
    const articleTitleHeader = document.getElementById('article-title-text');
    const articleDescription = document.getElementById('article-description');
    const heroImage = document.getElementById('hero-image');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const tocListContainer = document.getElementById('toc-list-container');
    const articleInfoDiv = document.getElementById('article-info');

    const WIKI_REST_HTML = 'https://en.wikipedia.org/api/rest_v1/page/html/';
    const WIKI_REST_SUMMARY = 'https://en.wikipedia.org/api/rest_v1/page/summary/';

    function fetchWithTimeout(resource, options = {}) {
        const { timeout = 10000 } = options;
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        return fetch(resource, { ...options, signal: controller.signal })
            .then(response => { clearTimeout(id); return response; })
            .catch(error => { clearTimeout(id); throw error; });
    }

    // Theme & Settings Logic
    function applyTheme(themeClass) { body.className = themeClass; localStorage.setItem('wikiReaderTheme', themeClass); }
    document.querySelectorAll('.theme-select-btn').forEach(button => button.addEventListener('click', () => applyTheme(button.getAttribute('data-theme'))));
    const savedTheme = localStorage.getItem('wikiReaderTheme') || 'theme-light';
    applyTheme(savedTheme);

    const controls = [
        { id: 'font-select', prop: '--main-font', unit: '', valueId: null },
        { id: 'font-size-range', prop: '--font-size', unit: 'em', valueId: 'font-size-value' },
        { id: 'page-width-range', prop: '--max-width', unit: 'px', valueId: 'page-width-value' },
        { id: 'hero-height-range', prop: '--hero-height', unit: 'px', valueId: 'hero-height-value' },
        { id: 'kerning-range', prop: '--kerning', unit: 'em', valueId: 'kerning-value' },
        { id: 'line-height-range', prop: '--line-height', unit: '', valueId: 'line-height-value' }
    ];
    controls.forEach(control => {
        const element = document.getElementById(control.id);
        if (element) {
            element.addEventListener('input', (e) => {
                const value = e.target.value;
                root.style.setProperty(control.prop, value + control.unit);
                if (control.valueId) document.getElementById(control.valueId).textContent = value;
                localStorage.setItem(control.prop, value);
            });
            const savedValue = localStorage.getItem(control.prop);
            if (savedValue) {
                element.value = savedValue;
                root.style.setProperty(control.prop, savedValue + control.unit);
                if (control.valueId) document.getElementById(control.valueId).textContent = savedValue;
            }
        }
    });

    const tocMenu = document.getElementById('toc-menu');
    const settingsMenu = document.getElementById('settings-menu');
    document.getElementById('menu-open-btn').onclick = () => settingsMenu.classList.add('open');
    document.getElementById('menu-close-btn').onclick = () => settingsMenu.classList.remove('open');
    document.getElementById('toc-open-btn').onclick = () => tocMenu.classList.add('open');
    document.getElementById('toc-close-btn').onclick = () => tocMenu.classList.remove('open');
    document.addEventListener('click', (e) => {
        if (articleContentDiv.contains(e.target) || articleInfoDiv.contains(e.target)) {
            settingsMenu.classList.remove('open'); tocMenu.classList.remove('open');
        }
    }, true);

    function showError(message, detail, failedTitle){
        heroImage.src = '';
        articleTitleHeader.textContent = 'Error';
        articleDescription.style.display = 'none';
        articleInfoDiv.querySelector('.wiki-credit').style.display = 'none';
        tocListContainer.innerHTML = '<p style="opacity:.7">Error.</p>';
        let errorHTML = `<div class="loading" style="color:#a00"><h2>‚ö†Ô∏è Error</h2><p>${message}</p><p style="opacity:.8">${detail||''}</p></div>`;
        if (failedTitle) {
            const searchUrl = 'https://en.wikipedia.org/w/index.php?search=' + encodeURIComponent(failedTitle);
            errorHTML += `<p style="text-align:center; font-size:1.1em;">Try searching directly on Wikipedia: <a href="${searchUrl}" target="_blank" rel="noopener" style="color:var(--link-hover);">Search for "${failedTitle}"</a></p>`;
        }
        articleContentDiv.innerHTML = errorHTML;
    }

    async function fetchArticle(title){
        if(!title) return;
        articleContentDiv.innerHTML = '<div class="loading">Loading article...</div>';
        articleTitleHeader.textContent = 'Loading...';
        articleDescription.textContent = '';
        heroImage.src = '';
        tocListContainer.innerHTML = '<p style="opacity:.7">Loading contents...</p>';

        const encoded = encodeURIComponent(title.replace(/\s+/g,'_'));

        try{
            const summaryResp = await fetchWithTimeout(WIKI_REST_SUMMARY + encoded, {mode:'cors'});
            if(!summaryResp.ok){
                if(summaryResp.status===404) return showError('Article not found','Try a different search term.', title);
                throw new Error('Summary fetch failed: ' + summaryResp.status);
            }
            const summary = await summaryResp.json();

            articleTitleHeader.textContent = summary.title || title;
            document.title = (summary.title || title) + ' - Minimal Wikipedia Reader';
            
            const descText = summary.description || summary.extract || '';
            if(descText) {
                articleDescription.textContent = descText;
                articleDescription.style.display = 'block';
                articleInfoDiv.querySelector('.wiki-credit').style.display = 'block';
            } else {
                 articleDescription.style.display = 'none';
                 articleInfoDiv.querySelector('.wiki-credit').style.display = 'none';
            }
            if(summary.thumbnail && summary.thumbnail.source){
                heroImage.src = summary.thumbnail.source;
            }

            const htmlResp = await fetchWithTimeout(WIKI_REST_HTML + encoded, {mode:'cors'});
            if(!htmlResp.ok) throw new Error('HTML fetch failed: ' + htmlResp.status);
            const htmlText = await htmlResp.text();

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlText;
            const contentWrapper = tempDiv.querySelector('.mw-parser-output') || tempDiv;
            const finalContent = contentWrapper.innerHTML || '';

            if(!finalContent || finalContent.trim().length < 20){
                return showError('Content Retrieval Error (Blank Text)','The page returned no main content.', title);
            }

            articleContentDiv.innerHTML = finalContent;
            fixContent();
            generateTOC();
            // Use Event Delegation for all links
            articleContentDiv.addEventListener('click', handleLinkClick);
            window.scrollTo(0,0);
            localStorage.setItem('lastArticle', title);

        }catch(err){
            console.error(err);
            showError('Network or parsing error', err.message, title);
        }
    }
    
    function fixContent(){
        const sectionsToRemove = ['References', 'See also', 'External links', 'Further reading'];
        sectionsToRemove.forEach(text => {
            articleContentDiv.querySelectorAll(`h2, h3`).forEach(h => {
                if(h.textContent.replace(/\[edit\]/g,'').trim() === text) {
                    let next = h.nextElementSibling;
                    while(next && next.tagName !== 'H2' && next.tagName !== 'H3') {
                        const toRemove = next; next = next.nextElementSibling; toRemove.remove();
                    }
                    h.remove();
                }
            });
        });

        articleContentDiv.querySelectorAll('img').forEach(img=>{
            const src = img.getAttribute('src') || '';
            if(src.startsWith('//')) img.src = window.location.protocol + src;
            else if(src.startsWith('/')) img.src = 'https://en.wikipedia.org' + src;
            img.removeAttribute('srcset'); img.removeAttribute('sizes');
        });
        
        const seriesBoxes = articleContentDiv.querySelectorAll('.series-box, .series-series, table.series, .series-series-box, .serieslist, .navbox-inner');
        seriesBoxes.forEach(box => { box.remove(); articleContentDiv.appendChild(box); });

        articleContentDiv.querySelectorAll('.mw-editsection, .reference, .mw-references-wrap, .navbox, .vertical-navbox, .noprint, .printfooter, .metadata, .ambox, .portal, .hatnote, .mw-default-size, noscript').forEach(el=>el.remove());
        
        // PREPARE LINKS: Neutralize them so they can be handled by the delegation listener
        articleContentDiv.querySelectorAll('a').forEach(a => {
            const href = a.getAttribute('href') || '';
            if(href.startsWith('/wiki/')) {
                const titleMatch = href.match(/\/wiki\/([^?#]+)/) || [null, '']; 
                const title = decodeURIComponent(titleMatch[1] || href.substring(6)).replace(/_/g,' ');
                a.setAttribute('data-article', title);
                a.setAttribute('href', 'javascript:void(0)'); // Prevent navigation
                a.classList.add('wiki-link');
            } else if(href.startsWith('#')) {
                // keep anchors
            } else {
                a.setAttribute('target', '_blank');
            }
        });
    }

    function generateTOC(){
        const headings = articleContentDiv.querySelectorAll('h2, h3');
        if(!headings || headings.length===0){
            tocListContainer.innerHTML = '<p style="opacity:.7">No sections found for this article.</p>';
            return;
        }
        let tocHtml = '<ul class="toc-list">';
        headings.forEach((heading, i)=>{
            const txt = heading.textContent.replace(/\[edit\]/g,'').trim();
            const id = heading.id || ('section-' + i);
            heading.id = id;
            tocHtml += `<li class="${heading.tagName.toLowerCase()}"><a href="#${id}">${txt}</a></li>`;
        });
        tocHtml += '</ul>';
        tocListContainer.innerHTML = tocHtml
