<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Wikipedia Reader</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Nunito+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Tangerine:wght@400;700&family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Oswald:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f8f8;
            --content-bg: white;
            --text-color: #333;
            --header-bg: #333;
            --header-text: white;
            --link-hover: #007bff;
            --table-bg: #f9f9f9;
            --toc-bg: #eee;
            --toc-hover: #ddd;
            --main-font: 'Georgia', serif;
            --font-size: 1.15em;
            --max-width: 750px;
            --hero-height: 400px;
            --kerning: 0em;
            --line-height: 1.6;
        }

        .theme-dark { --bg-color: #1f1f1f; --content-bg: #2b2b2b; --text-color: #e0e0e0; --header-bg: #2b2b2b; --header-text: #e0e0e0; --link-hover: #4285f4; --table-bg: #3a3a3a; --toc-bg: #3a3a3a; --toc-hover: #4a4a4a; }
        .theme-midnight { --bg-color: #000000; --content-bg: #121212; --text-color: #ffffff; --header-bg: #121212; --header-text: #ffffff; --link-hover: #8ab4f8; --table-bg: #1a1a1a; --toc-bg: #1a1a1a; --toc-hover: #2a2a2a; }
        
        body {
            font-family: var(--main-font);
            line-height: var(--line-height);
            letter-spacing: var(--kerning);
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-weight: 400;
            transition: background-color 0.3s, color 0.3s;
        }
        p { font-weight: 400; }

        /* Header - Shadow Removed */
        .header { background-color: var(--header-bg); color: var(--header-text); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: none; box-shadow: none; }
        .header-left { display: flex; align-items: center; }
        .search-container { display: flex; align-items: center; flex-grow: 1; max-width: calc(100% - 100px); }
        #search-input { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; font-size: 1em; width: 100%; background-color: var(--content-bg); color: var(--text-color); margin-left: 15px; }
        #search-button { padding: 8px 15px; background-color: var(--link-hover); color: var(--header-text); border: none; cursor: pointer; border-radius: 0 4px 4px 0; font-size: 1em; margin-right: 15px; white-space: nowrap; }
        .menu-button { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; }

        /* Menus */
        .toc-menu, .settings-menu { height: 100%; width: 0; position: fixed; z-index: 200; top: 0; overflow-x: hidden; overflow-y: auto; transition: 0.5s; padding-top: 60px; }
        .toc-menu { left: 0; background-color: var(--toc-bg); border-right: 1px solid #ddd; box-shadow: 3px 0 10px rgba(0,0,0,0.1); font-family: 'Georgia', serif !important; }
        .settings-menu { right: 0; background-color: var(--content-bg); border-left: 1px solid #ddd; box-shadow: -3px 0 10px rgba(0,0,0,0.1); }
        .toc-menu.open, .settings-menu.open { width: 300px; padding: 60px 20px 20px; }
        .toc-list { list-style: none; padding: 0; }
        .toc-menu .close-btn, .settings-menu .close-btn { position: absolute; top: 0; font-size: 36px; color: var(--text-color); text-decoration: none; }
        .toc-menu .close-btn { right: 25px; }
        .settings-menu .close-btn { left: 25px; }
        #toc-list-container a { text-decoration: underline !important; color: var(--text-color); }

        /* Settings Controls */
        .setting-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .setting-group label { font-weight: bold; margin-bottom: 5px; color: var(--text-color); }
        .theme-select-btn { padding: 8px 12px; margin: 5px 0; background-color: var(--toc-hover); color: var(--text-color); border: 1px solid var(--toc-hover); border-radius: 5px; cursor: pointer; }
        #settings-menu select, #settings-menu input[type="range"] { width: 100%; padding: 5px; margin-top: 5px; background-color: var(--content-bg); border: 1px solid var(--text-color); color: var(--text-color); box-sizing: border-box; }

        /* Hero */
        .hero { height: var(--hero-height); position: relative; overflow: hidden; background-color: #444; }
        #hero-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        
        .article-title-container { 
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; 
            text-align: center; 
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)); 
            border: none !important;
            box-shadow: none !important;
        }
        
        /* Title: White, Bold, Poppins */
        .article-title-container h1 { 
            margin: 0; 
            font-size: 4em !important; 
            font-family: 'Poppins', sans-serif !important; 
            font-weight: 700 !important; 
            color: white !important; 
            border: none !important;
            text-decoration: none !important;
        }

        .article-info-centered { max-width: var(--max-width); width: 100%; margin: 0 auto; box-sizing: border-box; padding: 10px 30px; text-align: center; }
        .article-info-centered p { margin: 0; padding: 2px 0; }
        
        /* Content */
        .content-container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; padding-top: 0; }
        #article-content { background-color: var(--content-bg); padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: var(--max-width); width: 100%; box-sizing: border-box; font-size: var(--font-size); color: var(--text-color); }
        
        #article-content a { color: inherit; text-decoration: underline; cursor: pointer; }
        #article-content a:hover { color: var(--link-hover); }

        #article-content h2, #article-content h3 { font-family: 'Poppins', sans-serif !important; color: var(--text-color) !important; font-weight: 700 !important; margin-top: 1.5em; }
        #article-content h2 { font-size: 1.8em !important; }
        #article-content h3 { font-size: 1.5em !important; }

        /* Images - Triple Size & Centered */
        #article-content .thumb, #article-content .tright, #article-content .tleft, #article-content figure {
            border: none !important; padding: 0 !important; margin: 2em auto !important; float: none !important; width: 660px !important; max-width: 90% !important; height: auto !important;
        }
        #article-content .thumb img, #article-content .tright img, #article-content .tleft img, #article-content figure img {
            max-width: 100% !important; width: 100% !important; height: auto !important; object-fit: contain; font-weight: 400 !important;
        }
        #article-content figcaption, #article-content .thumbcaption { font-style: italic !important; text-align: center !important; font-size: 0.9em; color: var(--text-color); border: none !important; padding: 0.5em 0; margin: 0; font-weight: 400 !important; }

        /* Tables */
        #article-content .infobox, #article-content table { font-family: Arial, Helvetica, sans-serif !important; font-size: 0.9em; border-collapse: collapse; margin: 1em auto; background-color: var(--table-bg) !important; color: var(--text-color); font-weight: 400 !important; }
        #article-content .infobox { float: right; clear: right !important; margin: 0.5em 0 0.5em 1em; border: 1px solid var(--text-color); padding: 0.2em; width: 300px; max-width: 40% !important; }
        #article-content .infobox th, #article-content .infobox td { border: 1px solid var(--text-color); padding: 0.3em; }
        #article-content .infobox, #article-content table:not(.navbox):not(.vertical-navbox) { display: table !important; }
        #article-content .infobox th { font-weight: 700 !important; }

        #article-content .mw-editsection, #article-content .printfooter, #article-content .dablink, #article-content .reference { display: none !important; }
        .loading { text-align: center; padding: 50px; font-size: 1.5em; color: var(--text-color); }
        
        @media (max-width: 600px) {
            .settings-menu.open, .toc-menu.open { width: 100%; }
            .article-title-container h1 { font-size: 2.5em !important; }
            #article-content .infobox { float: none; clear: both !important; margin: 1em auto; width: 90%; max-width: 90% !important; }
            #article-content .thumb, #article-content .tright, #article-content .tleft, #article-content figure { width: 90% !important; }
        }
    </style>
</head>
<body class="theme-light">

    <div class="header">
        <div class="header-left">
             <button class="menu-button" id="toc-open-btn">‚ò∞</button>
             <div class="search-container">
                 <input type="text" id="search-input" placeholder="Search Wikipedia...">
                 <button id="search-button">Go</button>
             </div>
        </div>
        <button class="menu-button" id="menu-open-btn">‚öôÔ∏è</button>
    </div>

        <a href="javascript:void(0)" class="close-btn" id="toc-close-btn">&times;</a>
        <h2 style="padding:0 20px">Table of Contents</h2>
        <div id="toc-list-container" style="padding:10px"><p style="opacity:.7">No article loaded yet.</p></div>
    </div>

    <div id="settings-menu" class="settings-menu">
        <a href="javascript:void(0)" class="close-btn" id="menu-close-btn">&times;</a>
        <h2 style="padding:0 20px">Reading Settings</h2>
        <div style="padding:10px">
            <div class="setting-group">
                <h3>Theme</h3>
                <button id="theme-light-btn" class="theme-select-btn" data-theme="theme-light">üí° Light Theme</button>

                <button id="theme-midnight-btn" class="theme-select-btn" data-theme="theme-midnight">üåë Midnight Theme</button>
            </div>
            <hr style="border-color: var(--text-color); opacity: 0.1;">
            <div class="setting-group">

                <select id="font-select">

                    <option value="'Open Sans', sans-serif">Open Sans</option>

                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Arial', sans-serif">Arial</option>
                    <option value="'Verdana', sans-serif">Verdana</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Nunito Sans', sans-serif">Nunito Sans</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Tangerine', cursive">Tangerine</option>
                    <option value="'Cinzel', serif">Cinzel</option>
                    <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                    <option value="'Oswald', sans-serif">Oswald</option>
                    <option value="'Inter', sans-serif">Inter</option>
                    <option value="'Lora', serif">Lora</option>
                </select>
            </div>
            <div class="setting-group"><label for="font-size-range">Font Size: <span id="font-size-value">1.15</span>em</label><input type="range" id="font-size-range" min="0.8" max="1.6" step="0.05" value="1.15"></div>
            <div class="setting-group"><label for="kerning-range">Kerning: <span id="kerning-value">0.0</span>em</label><input type="range" id="kerning-range" min="-0.05" max="0.1" step="0.01" value="0.0"></div>
            <div class="setting-group"><label for="line-height-range">Line Height: <span id="line-height-value">1.6</span></label><input type="range" id="line-height-range" min="1.0" max="2.5" step="0.1" value="1.6"></div>
            <hr style="border-color: var(--text-color); opacity: 0.1;">
            <div class="setting-group">
                <h3>Layout</h3>
                <label for="page-width-range">Page Width: <span id="page-width-value">750</span>px</label><input type="range" id="page-width-range" min="400" max="1000" step="10" value="750">
            </div>
            <div class="setting-group"><label for="hero-height-range">Hero Image Height: <span id="hero-height-value">400</span>px</label><input type="range" id="hero-height-range" min="200" max="800" step="20" value="400"></div>
        </div>
    </div>

    <div class="hero">
        <img id="hero-image" src="" alt="Hero Image">
        <div class="article-title-container">
            <h1 id="article-title-text">Minimal Wikipedia Reader</h1>
        </div>
    </div>

    <div class="content-container-outer">
        <div id="article-info" class="article-info-centered">
            <p id="article-description" class="article-description" style="font-size: 1.2em; font-weight: 400; color: var(--text-color);"></p>
