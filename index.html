<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Wikipedia Reader (CORS)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Nunito+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Tangerine:wght@400;700&family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@400;700&family=Oswald:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Light Theme Variables */
            --bg-color: #f8f8f8;
            --content-bg: white;
            --text-color: #333;
            --header-bg: #333;
            --header-text: white;
            --link-hover: #007bff;
            --table-bg: #f9f9f9;
            --toc-bg: #eee;
            --toc-hover: #ddd;

            /* Default customization variables */
            --main-font: 'Georgia', serif;
            --font-size: 1.15em;
            --max-width: 750px;
            --hero-height: 400px;
            --kerning: 0em;
            --line-height: 1.6;
        }

        /* --- Theme Definitions --- */
        .theme-dark {
            --bg-color: #1f1f1f; 
            --content-bg: #2b2b2b; 
            --text-color: #e0e0e0; 
            --header-bg: #2b2b2b;
            --header-text: #e0e0e0;
            --link-hover: #4285f4; 
            --table-bg: #3a3a3a;
            --toc-bg: #3a3a3a;
            --toc-hover: #4a4a4a;
        }
        .theme-midnight {
            --bg-color: #000000; 
            --content-bg: #121212; 
            --text-color: #ffffff; 
            --header-bg: #121212;
            --header-text: #ffffff;
            --link-hover: #8ab4f8; 
            --table-bg: #1a1a1a;
            --toc-bg: #1a1a1a;
            --toc-hover: #2a2a2a;
        }
        
        body {
            font-family: var(--main-font);
            line-height: var(--line-height);
            letter-spacing: var(--kerning);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-weight: 400; 
            transition: background-color 0.3s, color 0.3s;
        }
        p {
            font-weight: 400; 
        }


        /* --- Header & Search Bar --- */
        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header-left { display: flex; align-items: center; }
        .search-container { display: flex; align-items: center; flex-grow: 1; max-width: calc(100% - 100px); }
        #search-input { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; font-size: 1em; width: 100%; background-color: var(--content-bg); color: var(--text-color); margin-left: 15px; }
        #search-button { padding: 8px 15px; background-color: var(--link-hover); color: var(--header-text); border: none; cursor: pointer; border-radius: 0 4px 4px 0; font-size: 1em; margin-right: 15px; white-space: nowrap; }
        .menu-button { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; }

        /* --- Menu & TOC Styling --- */
        .toc-menu, .settings-menu {
            height: 100%; width: 0; position: fixed; z-index: 200; top: 0; 
            overflow-x: hidden; overflow-y: auto; transition: 0.5s; padding-top: 60px;
        }
        .toc-menu { left: 0; background-color: var(--toc-bg); border-right: 1px solid #ddd; box-shadow: 3px 0 10px rgba(0,0,0,0.1); }
        .settings-menu { right: 0; background-color: var(--content-bg); border-left: 1px solid #ddd; box-shadow: -3px 0 10px rgba(0,0,0,0.1); }
        .toc-menu.open, .settings-menu.open { width: 300px; padding: 60px 20px 20px; }
        .toc-list { list-style: none; padding: 0; }
        
        /* CLOSE BUTTON FIX: Fixed positions */
        .toc-menu .close-btn { position: absolute; top: 0; right: 25px; font-size: 36px; color: var(--text-color); text-decoration: none; }
        .settings-menu .close-btn { position: absolute; top: 0; left: 25px; font-size: 36px; color: var(--text-color); text-decoration: none; }
        
        /* TOC Font Fix: Georgia and Underlined */
        #toc-menu { font-family: 'Georgia', serif !important; }
        #toc-list-container a { text-decoration: underline !important; color: var(--text-color); }

        /* --- Settings Layout Fix (Restored) --- */
        .setting-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .setting-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        .theme-select-btn {
            padding: 8px 12px;
            margin: 5px 0;
            background-color: var(--toc-hover);
            color: var(--text-color);
            border: 1px solid var(--toc-hover);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #settings-menu select,
        #settings-menu input[type="range"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: var(--content-bg);
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }
        
        /* --- Hero Section & Content --- */
        .hero { 
            height: var(--hero-height); 
            position: relative; 
            overflow: hidden; 
            background-color: #444; 
        }
        #hero-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        
        /* Only Page Name stays in the Hero area */
        .article-title-container { 
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); text-align: center; 
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0)); 
            border: none !important;
        }
        
        /* FIX: Title in Poppins BOLD, larger, and WHITE (enforced) */
        .article-title-container h1 { 
            margin: 0; 
            font-size: 4em !important; 
            font-family: 'Poppins', sans-serif !important; 
            font-weight: 700 !important; /* Poppins BOLD */
            color: white !important; /* CRITICAL FIX: Ensure it stays white after loading */
        }
        .article-description, .wiki-credit { display: none; } /* Moved outside hero */

        /* FIX: Article Info Centering & Spacing */
        .article-info-centered {
            max-width: var(--max-width);
            width: 100%;
            margin: 0 auto; 
            box-sizing: border-box;
            padding: 10px 30px; 
            text-align: center; 
        }
        .article-info-centered p {
            margin: 0; /* FIX: Remove space after description and before credit */
            padding: 2px 0;
        }
        
        .content-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            padding-top: 0; 
        }
        #article-content {
            background-color: var(--content-bg); padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: var(--max-width); width: 100%; box-sizing: border-box; font-size: var(--font-size); color: var(--text-color);
        }
        #article-content a { color: inherit; text-decoration: underline; cursor: pointer; } 
        #article-content a:hover { color: var(--link-hover); }

        /* --- Section Title Fixes --- */
        #article-content h2, #article-content h3 {
            font-family: 'Poppins', sans-serif !important;
            color: var(--text-color) !important; 
            font-weight: 700 !important; 
            margin-top: 1.5em;
            padding-bottom: 0.1em;
        }
        #article-content h2 { font-size: 1.8em !important; } 
        #article-content h3 { font-size: 1.5em !important; } 

        /* --- Image/Caption Fixes --- */
        
        /* Fix: Triple image size, remove box, center block, remove float */
        #article-content .thumb, 
        #article-content .tright, 
        #article-content .tleft, 
        #article-content figure {
            border: none !important; 
            padding: 0 !important;
            margin: 2em auto !important; 
            float: none !important; 
            width: 660px !important; 
            max-width: 90% !important; 
            height: auto !important;
        }

        /* Ensure the image within the triple-sized container fills it */
        #article-content .thumb img,
        #article-content .tright img,
        #article-content .tleft img,
        #article-content figure img {
            max-width: 100% !important; 
            width: 100% !important;
            height: auto !important;
            object-fit: contain;
            font-weight: 400 !important; 
        }
        
        /* Fix: Caption should be centered and italic, not bold */
        #article-content figcaption, #article-content .thumbcaption {
            font-style: italic !important;
            text-align: center !important;
            font-size: 0.9em;
            color: var(--text-color);
            border: none !important;
            padding: 0.5em 0;
            margin: 0;
            line-height: 1.3;
            font-weight: 400 !important;
        }

        /* --- Table and Infobox Styling (Inherited/Checked) --- */
        #article-content .infobox, #article-content table {
            font-family: Arial, Helvetica, sans-serif !important; font-size: 0.9em; border-collapse: collapse;
            margin: 1em auto; background-color: var(--table-bg) !important; color: var(--text-color);
            font-weight: 400 !important; 
        }
        /* FIX: Infoboxes clear right to prevent side-by-side */
        #article-content .infobox { float: right; clear: right !important; margin: 0.5em 0 0.5em 1em; border: 1px solid var(--text-color); padding: 0.2em; width: 300px; max-width: 40% !important; box-sizing: border-box; }
        #article-content .infobox th, #article-content .infobox td, #article-content table th, #article-content table td { border: 1px solid var(--text-color); padding: 0.3em; }
        #article-content .infobox, #article-content table:not(.navbox):not(.vertical-navbox) { display: table !important; }
        #article-content .infobox th { font-weight: 700 !important; } 

        /* Minimal CSS Hiding for Stability */
        #article-content .mw-editsection,
        #article-content .printfooter,
        #article-content .dablink,
        #article-content .reference {
            display: none !important;
        }

        .loading { text-align: center; padding: 50px; font-size: 1.5em; color: var(--text-color); }
        
        @media (max-width: 600px) {
            .settings-menu.open, .toc-menu.open { width: 100%; }
            .article-title-container h1 { font-size: 2.5em !important; }
            #article-content .infobox { float: none; clear: both !important; margin: 1em auto; width: 90%; max-width: 90% !important; }
            /* Triple size might be too much for mobile, adjust down on small screens */
            #article-content .thumb, #article-content .tright, #article-content .tleft, #article-content figure {
                 width: 90% !important; 
            }
        }
    </style>
</head>
<body class="theme-light">

    <script>
    const root = document.documentElement;
    const body = document.body;
    const articleContentDiv = document.getElementById('article-content');
    const articleTitleHeader = document.getElementById('article-title-text');
    const articleDescription = document.getElementById('article-description');
    const heroImage = document.getElementById('hero-image');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const tocListContainer = document.getElementById('toc-list-container');
    const articleInfoDiv = document.getElementById('article-info');

    const WIKI_REST_HTML = 'https://en.wikipedia.org/api/rest_v1/page/html/';
    const WIKI_REST_SUMMARY = 'https://en.wikipedia.org/api/rest_v1/page/summary/';

    // --- Utility Function for Fetch with Timeout (Fixes hanging "loading") ---
    function fetchWithTimeout(resource, options = {}) {
        const { timeout = 10000 } = options; // 10 seconds timeout
        
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);

        return fetch(resource, {
            ...options,
            signal: controller.signal  
        }).then(response => {
            clearTimeout(id);
            return response;
        }).catch(error => {
            clearTimeout(id);
            if (error.name === 'AbortError') {
                throw new Error('Request timed out.');
            }
            throw error;
        });
    }

    // --- Customization Logic (Saved to browser via localStorage) ---
    function applyTheme(themeClass) {
        body.className = themeClass;
        localStorage.setItem('wikiReaderTheme', themeClass);
    }
    document.querySelectorAll('.theme-select-btn').forEach(button => {
        button.addEventListener('click', () => {
            applyTheme(button.getAttribute('data-theme'));
        });
    });
    const savedTheme = localStorage.getItem('wikiReaderTheme') || 'theme-light';
    applyTheme(savedTheme);

    const controls = [
        { id: 'font-select', prop: '--main-font', unit: '', valueId: null, type: 'select' },
        { id: 'font-size-range', prop: '--font-size', unit: 'em', valueId: 'font-size-value', type: 'range' },
        { id: 'page-width-range', prop: '--max-width', unit: 'px', valueId: 'page-width-value', type: 'range' },
        { id: 'hero-height-range', prop: '--hero-height', unit: 'px', valueId: 'hero-height-value', type: 'range' },
        { id: 'kerning-range', prop: '--kerning', unit: 'em', valueId: 'kerning-value', type: 'range' },
        { id: 'line-height-range', prop: '--line-height', unit: '', valueId: 'line-height-value', type: 'range' }
    ];

    controls.forEach(control => {
        const element = document.getElementById(control.id);
        if (element) {
            element.addEventListener('input', (e) => {
                const value = e.target.value;
                root.style.setProperty(control.prop, value + control.unit);
                if (control.valueId) {
                    document.getElementById(control.valueId).textContent = value + control.unit.replace(/[a-z]/g, '');
                }
                localStorage.setItem(control.prop, value);
            });
            const savedValue = localStorage.getItem(control.prop);
            if (savedValue) {
                element.value = savedValue;
                root.style.setProperty(control.prop, savedValue + control.unit);
                if (control.valueId) {
                    document.getElementById(control.valueId).textContent = savedValue + control.unit.replace(/[a-z]/g, '');
                }
            }
        }
    });

    // --- Menu & TOC Toggle Logic ---
    const tocMenu = document.getElementById('toc-menu');
    const settingsMenu = document.getElementById('settings-menu');
    document.getElementById('menu-open-btn').onclick = () => settingsMenu.classList.add('open');
    document.getElementById('menu-close-btn').onclick = () => settingsMenu.classList.remove('open');
    document.getElementById('toc-open-btn').onclick = () => tocMenu.classList.add('open');
    document.getElementById('toc-close-btn').onclick = () => tocMenu.classList.remove('open');

    document.addEventListener('click', (e) => {
        const isSettingsOpen = settingsMenu.classList.contains('open');
        const isTocOpen = tocMenu.classList.contains('open');
        const isClickOnArticle = articleContentDiv.contains(e.target) || articleInfoDiv.contains(e.target);

        if (isClickOnArticle) {
            if (isSettingsOpen) settingsMenu.classList.remove('open');
            if (isTocOpen) tocMenu.classList.remove('open');
        }
    }, true);


    function showError(message, detail, failedTitle){
        heroImage.src = '';
        articleTitleHeader.textContent = 'Error';
        articleDescription.textContent = '';
        articleDescription.style.display = 'none';
        articleInfoDiv.querySelector('.wiki-credit').style.display = 'none';
        tocListContainer.innerHTML = '<p style="opacity:.7">Error.</p>';
        
        let errorHTML = `<div class="loading" style="color:#a00"><h2>‚ö†Ô∏è Error</h2><p>${message}</p><p style="opacity:.8">${detail||''}</p></div>`;

        if (failedTitle) {
            const searchUrl = 'https://en.wikipedia.org/w/index.php?search=' + encodeURIComponent(failedTitle);
            errorHTML += `<p style="text-align:center; font-size:1.1em;">Try searching directly on Wikipedia: <a href="${searchUrl}" target="_blank" rel="noopener" style="color:var(--link-hover);">Search for "${failedTitle}"</a></p>`;
        }

        articleContentDiv.innerHTML = errorHTML;
    }

    // --- Core Article Fetching (CORS/REST) ---
    async function fetchArticle(title){
        if(!title) return;
        articleContentDiv.innerHTML = '<div class="loading">Loading article...</div>';
        articleTitleHeader.textContent = 'Loading...';
        articleDescription.textContent = '';
        articleDescription.style.display = 'none';
        articleInfoDiv.querySelector('.wiki-credit').style.display = 'none';
        heroImage.src = '';
        tocListContainer.innerHTML = '<p style="opacity:.7">Loading contents...</p>';

        const encoded = encodeURIComponent(title.replace(/\s+/g,'_'));

        try{
            // 1) Fetch summary (metadata + thumbnail) - Using fetchWithTimeout
            const summaryResp = await fetchWithTimeout(WIKI_REST_SUMMARY + encoded, {mode:'cors'});
            if(!summaryResp.ok){
                if(summaryResp.status===404) return showError('Article not found','Try a different search term.', title);
                throw new Error('Summary fetch failed: ' + summaryResp.status);
            }
            const summary = await summaryResp.json();

            // Update metadata display
            articleTitleHeader.textContent = summary.title || title;
            document.title = (summary.title || title) + ' - Minimal Wikipedia Reader';
            
            const descText = summary.description || summary.extract || '';
            if(descText) {
                articleDescription.textContent = descText;
                articleDescription.style.display = 'block';
                articleInfoDiv.querySelector('.wiki-credit').style.display = 'block';
            } else {
                 articleDescription.style.display = 'none';
                 articleInfoDiv.querySelector('.wiki-credit').style.display = 'none';
            }
            
            if(summary.thumbnail && summary.thumbnail.source){
                heroImage.src = summary.thumbnail.source;
            } else {
                heroImage.src = '';
            }

            // 2) Fetch the page HTML via REST - Using fetchWithTimeout
            const htmlResp = await fetchWithTimeout(WIKI_REST_HTML + encoded, {mode:'cors'});
            if(!htmlResp.ok){
                throw new Error('HTML fetch failed: ' + htmlResp.status);
            }
            const htmlText = await htmlResp.text();

            // 3) Parse and extract the main content (.mw-parser-output)
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlText;
            const contentWrapper = tempDiv.querySelector('.mw-parser-output') || tempDiv;
            const finalContent = contentWrapper.innerHTML || '';

            if(!finalContent || finalContent.trim().length < 20){
                return showError('Content Retrieval Error (Blank Text)','The page returned no main content. It may be a redirect, disambiguation, or protected page.');
            }

            // 4) Inject cleaned content into the page
            articleContentDiv.innerHTML = finalContent;

            // 5) Fix and set up
            fixContent();
            generateTOC();
            setupLinkListeners();
            window.scrollTo(0,0);
            localStorage.setItem('lastArticle', title); // Save for next load

        }catch(err){
            console.error(err);
            if (err.message.includes('timed out')) {
                showError('Request Timed Out','The Wikipedia server did not respond in time (10 seconds). Try searching again or check your connection.', title);
            } else {
                showError('Network or parsing error','Check the browser console for details. ' + (err.message||''), title);
            }
        }
    }
    
    // --- Utility Functions ---

    function fixContent(){
        // Fix: NEVER show "external links", "references" etc sections in main content
        const sectionsToRemove = ['References', 'See also', 'External links', 'Further reading'];
        sectionsToRemove.forEach(text => {
            articleContentDiv.querySelectorAll(`h2, h3`).forEach(h => {
                const title = h.textContent.replace(/\[edit\]/g,'').trim();
                if(sectionsToRemove.includes(title)) {
                    let next = h.nextElementSibling;
                    while(next && next.tagName !== 'H2' && next.tagName !== 'H3') {
                        const toRemove = next;
                        next = next.nextElementSibling;
                        toRemove.remove();
                    }
                    h.remove(); // Remove the heading itself
                }
            });
        });

        // Images: fix relative src, remove srcset/sizes to avoid broken links
        articleContentDiv.querySelectorAll('img').forEach(img=>{
            const src = img.getAttribute('src') || '';
            if(src.startsWith('//')) img.src = window.location.protocol + src;
            else if(src.startsWith('/')) img.src = 'https://en.wikipedia.org' + src;
            img.removeAttribute('srcset');
            img.removeAttribute('sizes');
        });
        
        // FIX: Series Box Placement (move to end)
        // Includes common classes for navigation/series boxes
        const seriesBoxes = articleContentDiv.querySelectorAll('.series-box, .series-series, table.series, .series-series-box, .serieslist, .navbox-inner');
        seriesBoxes.forEach(box => {
            box.remove();
            articleContentDiv.appendChild(box);
        });

        // FIX: Links: Ensure all internal Wikipedia links are handled by the reader
        articleContentDiv.querySelectorAll('a').forEach(a=>{
            const href = a.getAttribute('href') || '';
            a.removeAttribute('onclick'); // CRITICAL: Remove any potential inline JS handlers
            
            if(href.startsWith('/wiki/')){
                // Internal Wikipedia link
                const titleMatch = href.match(/\/wiki\/([^?#]+)/) || [null, '']; 
                const title = decodeURIComponent(titleMatch[1] || href.substring(6)).replace(/_/g,' ');
                
                a.setAttribute('data-article', title);
                a.removeAttribute('href'); // CRITICAL FIX: Removes the browser's navigation ability
                a.classList.add('wiki-link'); 
            } else if(href.startsWith('#')){
                // keep as-is for in-page anchors
            } else if(href.startsWith('http') || href.startsWith('//')){
                // External links open new tab
                a.setAttribute('target','_blank');
                a.setAttribute('rel','noopener');
            }
            // Note: We avoid aggressively removing 'href' from all other links to maintain functional anchors/external links.
        });

        // Minimal cleanup for boilerplate and broken interactive elements (like maps)
        articleContentDiv.querySelectorAll('.mw-editsection, .reference, .mw-references-wrap, .navbox, .vertical-navbox, .noprint, .printfooter, .metadata, .ambox, .portal, .hatnote, .mw-default-size, noscript, table.box-Multiple-issues, table.rellink, figure.embeded, .haverty').forEach(el=>el.remove());
    }

    function generateTOC(){
        const headings = articleContentDiv.querySelectorAll('h2, h3');
        if(!headings || headings.length===0){
            tocListContainer.innerHTML = '<p style="opacity:.7">No sections found for this article.</p>';
            return;
        }
        let tocHtml = '<ul class="toc-list">';
        headings.forEach((heading, i)=>{
            const txt = heading.textContent.replace(/\[edit\]/g,'').trim();
            // Skip common footer sections in TOC 
            if(!txt.match(/References|See also|External links|Further reading/i)){
                const id = heading.id || ('section-' + i + '-' + txt.replace(/[^a-z0-9]+/ig,'-').toLowerCase());
                heading.id = id;
                tocHtml += `<li class="${heading.tagName.toLowerCase()}"><a href="#${id}">${txt}</a></li>`;
            }
        });
        tocHtml += '</ul>';
        tocListContainer.innerHTML = tocHtml;
        tocListContainer.querySelectorAll('a').forEach(a=>{
            a.addEventListener('click', e=>{
                e.preventDefault();
                const targetId = a.getAttribute('href').substring(1);
                const el = document.getElementById(targetId);
                if(el) el.scrollIntoView({behavior:'smooth'});
                tocMenu.classList.remove('open'); // Close TOC on link click
            });
        });
    }

    function setupLinkListeners(){
        // FIX: Re-establish click handler for internal links
        articleContentDiv.querySelectorAll('.wiki-link').forEach(link=>{
            link.addEventListener('click', e=>{
                e.preventDefault(); 
                const articleTitle = e.currentTarget.getAttribute('data-article');
                if(articleTitle) {
                    searchInput.value = articleTitle;
                    fetchArticle(articleTitle);
                }
            });
        });
    }

    // --- Search Input Handlers ---
    searchButton.addEventListener('click', ()=>{
        const title = searchInput.value.trim();
        if(title) fetchArticle(title);
    });
    searchInput.addEventListener('keypress', e=>{ if(e.key==='Enter'){ e.preventDefault(); searchButton.click(); } });

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', ()=>{
        // Apply saved settings and load last article
        const savedArticle = localStorage.getItem('lastArticle');
        fetchArticle(savedArticle || 'Cat');
    });
    </script>
